<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/output.css">



    <style>
        .matrix-glow {
            color: #ff00cc;
            /* Неоново-розовый */
            text-shadow:
                0 0 5px #ff00cc,
                0 0 10px #ff00cc,
                0 0 20px #ff00cc,
                0 0 40px #9900ff;
            /* Фиолетовый оттенок */
            animation: pulseGlow 2s infinite ease-in-out;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                text-shadow:
                    0 0 5px #ff00cc,
                    0 0 10px #ff00cc,
                    0 0 20px #ff00cc,
                    0 0 40px #9900ff;
            }

            50% {
                text-shadow:
                    0 0 10px #9900ff,
                    0 0 20px #9900ff,
                    0 0 30px #ff00cc,
                    0 0 60px #ff00cc;
            }
        }
    </style>
</head>

<body class="bg-black">
    <header class="fixed top-0 left-0 w-full z-50 
               flex justify-between items-center 
                px-6 py-2   bg-black 
               shadow-[0_4px_20px_rgba(255,255,255,0.15)] mb-[100px]">

        <h1 class="text-6xl font-extrabold tracking-wide matrix-glow">NeoTech</h1>

        <div class="p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <input id="searchInput" type="text" placeholder="Axtar..."
                class="rounded-md w-[150px] h-[37px] border border-purple-500 text-purple-700 placeholder-purple-400 px-3 focus:outline-none focus:placeholder-transparent focus:ring-2 focus:ring-purple-400 transition" />

            <button id="sortBtn"
                class="border border-purple-500 text-purple-500 bg-transparent py-[5px] px-[5px] rounded cursor-pointer transition">
                A-Z
            </button>
        </div>



        <nav class="flex items-center gap-6 text-sm uppercase tracking-wide text-gray-300">
           <a href="../index.html"
                class="hover:text-white hover:shadow-[0_0_20px_#ff00cc] rounded-full w-[90px] text-center transition">Ana
                Səhifə</a>
            <a href="../pages/catalog.html"
                class="hover:text-white hover:shadow-[0_0_20px_#ff00cc] rounded-full w-[70px] text-center transition">Kataloq</a>


            <a href="./bask.html"
                class="hover:text-white hover:shadow-[0_0_20px_#ff00cc] rounded-full w-[70px] text-center transition inline-flex items-center justify-center gap-1">
                <i class="fa-solid fa-basket-shopping text-[20px]"></i>
            </a>

        </nav>
    </header>

    <main>
        <div class="cards grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 mt-[130px]">

        </div>
    </main>

    <script src="../script/data.js"></script>
    <script src="../script/script.js"></script>


</body>

</html>
